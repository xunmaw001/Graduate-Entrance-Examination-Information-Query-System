<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../../assets/css/relys/login.css">
	</head>
	<body>
		<div class="container" id="app">
			<div class="loginBox">
				<h3>注册</h3>
				<form id="loginForm">
					<div class="input-wrapper">
						<label>专业编号:</label>
						<input v-model="zhuanyebianhao" type="text" name="" placeholder="请输入专业编号">
					</div>
					<div class="input-wrapper">
						<label>专业名称:</label>
						<input v-model="zhuanyemingcheng" type="text" name="" placeholder="请输入专业名称">
					</div>
					<div class="input-wrapper">
						<label>专业注意事项:</label>
						<input v-model="zhuanyezhuyishixiang" type="text" name="" placeholder="请输入专业注意事项">
					</div>
					<div class="input-wrapper">
						<label>专业类型:</label>
						<input v-model="zhuanyeleixing" type="text" name="" placeholder="请输入专业类型">
					</div>
				</form>
				<a href="../login/login.html">已有账号？去登录</a>
				<button type="button" @click="userRegister">注册</button>
			</div>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
		<script src="../../assets/js/relys/vue.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script src="../../assets/js/validate.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					"zhuanyebianhao": "",
					"zhuanyemingcheng": "",
					"zhuanyezhuyishixiang": "",
					"zhuanyeleixing": "",
				},
				methods: {
					userRegister(){
						var data = {
							"zhuanyebianhao": this.zhuanyebianhao,
							"zhuanyemingcheng": this.zhuanyemingcheng,
							"zhuanyezhuyishixiang": this.zhuanyezhuyishixiang,
							"zhuanyeleixing": this.zhuanyeleixing,
						}
						register('zhuanyexinxi', data, function(res){
							if(res.code==0){
								alert('注册成功')
								window.parent.location.href = '../login/login.html'
							}
						})
					}
				}
			})
		</script>
	</body>
</html>
