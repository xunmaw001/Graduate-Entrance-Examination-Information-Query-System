		<style type="text/css">
			.layui-form-label{

				background: #FE4847;

			    background: #292929;

	<body>
		<div id="app">
			<div class="form-box layui-form" lay-filter="layform">
				<div class="form-control form-content">
					<h3>设施申请填写</h3>
					<div>
						<div class="layui-form-item">
							<label class="layui-form-label">设施名称</label>
							<div class="layui-input-block">
							  <input v-model="detail.sheshimingcheng" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入设施名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">考生账号</label>
							<div class="layui-input-block">
							  <input v-model="detail.kaoshengzhanghao" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入考生账号" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">考生姓名</label>
							<div class="layui-input-block">
							  <input v-model="detail.kaoshengxingming" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入考生姓名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">请选择导师工号</label>
							<div class="layui-input-block">
								<select name="interest" lay-filter="daoshigonghao">
									<option :value="item" v-for="(item,index) in daoshigonghaoOptions">{{item}}</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">导师姓名</label>
							<div class="layui-input-block">
							  <input v-model="detail.daoshixingming" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入导师姓名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">申请日期</label>
							<div class="layui-input-block">
								<input type="text" name="" placeholder="请输入申请日期" autocomplete="off" class="layui-input" id="shenqingriqi">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">申请理由</label>
						    <div class="layui-input-block">
						      <textarea v-model="detail.shenqingliyou" placeholder="请输入申请理由" class="layui-textarea"></textarea>
						    </div>
						</div>
					</div>
					<button style="margin-bottom: 20px;" type="button" class="btn btn-default" @click="onConfirmTap">提交</button>
				</div>
			</div>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
		<script src="../../assets/js/relys/vue.min.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/tplist.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script src="../../assets/js/relys/utils.js"></script>
		<script src="../../assets/js/relys/storage.js"></script>
		<script src="../../layui/layui.js"></script>
<script src="../../assets/js/validate.js"></script>

		<div id="script"></div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					crosstable: "",
					crosstableobj: {},
					detail: {
						sheshimingcheng: "",
						shenqingliyou: "",
						kaoshengzhanghao: "",
						kaoshengxingming: "",
						daoshigonghao: "",
						daoshixingming: "",
						shenqingriqi: "",
						sfsh: "",
						shhf: "",
					},
					daoshigonghaoOptions: [],
				},
				computed: {
				},
				updated() {
					layui.form.render('select','layform');
				},
				async created() {
					var id = getParam('id')
					var tablename = getParam('tablename')
					this.crosstable = tablename
					if(tablename){
						var cross = JSON.parse(localStorage.getItem("crossObj"))
						this.crosstableobj = cross
						for(var key in cross){
							if("sheshimingcheng" == key){
								this.detail[key] = cross[key]
							}
							if("shenqingliyou" == key){
								this.detail[key] = cross[key]
							}
							if("kaoshengzhanghao" == key){
								this.detail[key] = cross[key]
							}
							if("kaoshengxingming" == key){
								this.detail[key] = cross[key]
							}
							if("daoshigonghao" == key){
								this.detail[key] = cross[key]
							}
							if("daoshixingming" == key){
								this.detail[key] = cross[key]
							}
							if("shenqingriqi" == key){
								this.detail[key] = cross[key]
							}
							if("sfsh" == key){
								this.detail[key] = cross[key]
							}
							if("shhf" == key){
								this.detail[key] = cross[key]
							}
						}
					}else if(id){
						await this.getDetail(id, tablename)
					}
					
					// 获取用户信息
					var user = localStorage.getItem("sessionTable")
					session(`${user}`, (data)=>{
						if (data && data.code === 0) {
							var json = data.data;
							this.detail.kaoshengzhanghao = json.kaoshengzhanghao
							this.detail.kaoshengxingming = json.kaoshengxingming
						}
					})

					getOption("daoshixinxi", "daoshigonghao", (data) => {
						if (data && data.code === 0) {
							this.daoshigonghaoOptions = data.data;
							this.detail.daoshigonghao = data.data[0]
							getFollow("daoshixinxi", "daoshigonghao", this.detail.daoshigonghao, (res) => {
								if(res.code==0){
									if(res.data.daoshixingming){
										this.detail.daoshixingming = res.data.daoshixingming
									}
								}
							})
						}
					}) 
				},
				methods: {
					onPageTap(url) {
						window.location.href = url
					},
					updateTap(tablename, data){
						return new Promise((resolve) => {
							updateFun(tablename, data, (res) => {
								if(res&&res.code==0){
									console.log("更新成功")
									resolve(res)
								}
							})
						})
						
					},
					onConfirmTap(){
						addFun("sheshishenqing", this.detail, (res) => {
							if(res&&res.code==0){
								alert("提交成功")
							}
						})
					},


					getDetail(tablename, id) {
						return new Promise((resolve) => {
						goodsInfo(tablename, id, (res) => {
							this.detail = res.data
							resolve(res)
						})
						})
					}
				}
			})
 			$(function(){












				layui.use('laydate', function(){
					var laydate = layui.laydate;
					//日期时间选择器
					laydate.render({ 
						elem: '#shenqingriqi',
						type: 'datetime',
						done: function(value, date, endDate){
						    console.log(value); //得到日期生成的值，如：2017-08-18
						    app.detail.shenqingriqi = value
						 }
					});
				});






				layui.use(['form','layedit'], function(){
					var form = layui.form,
						layedit = layui.layedit,
						$ = layui.jquery,
						layer = layui.layer;
				        
					form.on('select(daoshigonghao)', function(data){
						app.detail.daoshigonghao = data.value
							getFollow("daoshixinxi", "daoshigonghao", app.detail.daoshigonghao, (res) => {
								if(res.code==0){
									if(res.data.daoshixingming){
										app.detail.daoshixingming = res.data.daoshixingming
									}
								}
							})
					});
				});
			});
		</script>
	</body>
