<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
		 rel="stylesheet">
		<link rel="shortcut icon" type="image/x-icon" href="../../assetsimages/x-icon/agricul.png">
		<link rel="stylesheet" href="../../assets/css/relys/animate.css">
		<link rel="stylesheet" href="../../assets/css/relys/bootstrap.min.css">
		<link rel="stylesheet" href="../../assets/css/relys/all.min.css">
		<link rel="stylesheet" href="../../assets/css/relys/icofont.min.css">
		<link rel="stylesheet" href="../../assets/css/relys/lightcase.css">
		<link rel="stylesheet" href="../../assets/css/relys/swiper.min.css">
		<link rel="stylesheet" href="../../assets/css/relys/style.css">
		<style type="text/css">
			.product-content a {
				width: 100%;
			}

			.product-content a h5 {
				width: 100%;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.product-thumb{
				width: 100%;
				height: 0;
				padding-top: 60%;
				position: relative;
			}
			.post-thumb {
			    position: relative;
			    height: 0;
			    padding-top: 100%;
			}
			.product-thumb img, .post-thumb a img{
				width: 100%;
				position: absolute;
				top: 0;
				object-fit: cover;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- Banner Section Start Here -->
			<section class="banner banner-2" v-if="banners.length>0">
				<div class="banner-slider" style="height: 500px;">
					<div class="swiper-wrapper">
						<div class="swiper-slide" v-for="item in banners">
							<div class="container">
								<div class="banner-item">
									<div class="banner-inner">
										<div class="banner-thumb">
											<img :src="item.value" alt="banner-slider" style="width: 100%;height: 100%;object-fit: cover;">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-button-prev"></div><!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
					<div class="swiper-button-next"></div><!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->
					<div class="banner-pagination"></div>
				</div>
			</section>
			<!-- Banner Section Ending Here -->
			<!-- product section start here -->
			<section class="product-section product-style2 padding-tb" style="padding-bottom: 0;">
				<div class="container">
					<div class="section-header">
						<h3>考研资讯</h3>
						<p @click="onPageTap('../kaoyanzixun/list.html')">查看更多</p>
					</div>
					<div class="section-wrapper">
						<div class="row">
							<div class="col-lg-3 col-md-6 col-12" v-for="(item, i) in kaoyanzixunList">
								<div class="product-item-2">
									<div class="product-inner">
										<div class="product-thumb" v-if="item.tupian">
											<img :src="item.tupian.split(',')[0]" alt="product">
										</div>
										<div class="product-content">
											<a 			
											:href="`javascript: onPageTap('../kaoyanzixun/detail.html?id=${item.id}')`"
											>
												<h5>{{item.biaoti}}</h5>
											</a>
											<div class="cart-option">
											<a :href="`javascript: onPageTap('../kaoyanzixun/detail.html?id=${item.id}')`" class="lab-btn"><span>查看详情</span></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="text-center">
							<a href="javascript: onPageTap('../kaoyanzixun/list.html')" class="lab-btn"><span>查看更多</span></a>
						</div>
					</div>
				</div>
			</section>
			<section class="product-section product-style2 padding-tb" style="padding-bottom: 0;">
				<div class="container">
					<div class="section-header">
						<h3>学校介绍</h3>
						<p @click="onPageTap('../xuexiaojieshao/list.html')">查看更多</p>
					</div>
					<div class="section-wrapper">
						<div class="row">
							<div class="col-lg-3 col-md-6 col-12" v-for="(item, i) in xuexiaojieshaoList">
								<div class="product-item-2">
									<div class="product-inner">
										<div class="product-thumb" v-if="item.xuexiaotupian">
											<img :src="item.xuexiaotupian.split(',')[0]" alt="product">
										</div>
										<div class="product-content">
											<a 			
											:href="`javascript: onPageTap('../xuexiaojieshao/detail.html?id=${item.id}')`"
											>
												<h5>{{item.xuexiaomingcheng}}</h5>
											</a>
											<div class="cart-option">
											<a :href="`javascript: onPageTap('../xuexiaojieshao/detail.html?id=${item.id}')`" class="lab-btn"><span>查看详情</span></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="text-center">
							<a href="javascript: onPageTap('../xuexiaojieshao/list.html')" class="lab-btn"><span>查看更多</span></a>
						</div>
					</div>
				</div>
			</section>
			<section class="product-section product-style2 padding-tb" style="padding-bottom: 0;">
				<div class="container">
					<div class="section-header">
						<h3>专业信息</h3>
						<p @click="onPageTap('../zhuanyexinxi/list.html')">查看更多</p>
					</div>
					<div class="section-wrapper">
						<div class="row">
							<div class="col-lg-3 col-md-6 col-12" v-for="(item, i) in zhuanyexinxiList">
								<div class="product-item-2">
									<div class="product-inner">
										<div class="product-thumb" v-if="item.tupian">
											<img :src="item.tupian.split(',')[0]" alt="product">
										</div>
										<div class="product-content">
											<a 			
											:href="`javascript: onPageTap('../zhuanyexinxi/detail.html?id=${item.id}')`"
											>
												<h5>{{item.zhuanyemingcheng}}</h5>
											</a>
											<div class="cart-option">
											<a :href="`javascript: onPageTap('../zhuanyexinxi/detail.html?id=${item.id}')`" class="lab-btn"><span>查看详情</span></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="text-center">
							<a href="javascript: onPageTap('../zhuanyexinxi/list.html')" class="lab-btn"><span>查看更多</span></a>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
			<script src="../../assets/js/relys/wow.min.js"></script>
			<script src="../../assets/js/relys/swiper.min.js"></script>
			<script src="../../assets/js/relys/fontawesome.min.js"></script>
			<script src="../../assets/js/relys/bootstrap.min.js"></script>
			<script src="../../assets/js/relys/vue.js"></script>
			<script src="../../assets/js/api/api.js"></script>
			<script src="../../assets/js/api/shop.js"></script>
			<script src="../../assets/js/api/tplist.js"></script>
			<script src="../../assets/js/api/defaultuser.js"></script>
			<div id="script"></div>
		</body>
		<script type="text/javascript">
			function onPageTap(url){
				window.location.href = url;
			}
			var app = new Vue({
				el: "#app",
				data: {
					banners: [],
					kaoyanzixunList: [],
					xuexiaojieshaoList: [],
					zhuanyexinxiList: [],
					news: [],
					liuyan: "",
				},
				methods: {
					onPageTap(url) {
						window.location.href = url;
					},
				},
				created() {
					tpPage("config",(res) => {
						this.banners = res.data.list
						if(this.banners.length==0){
							this.banners.push({value: "../../assets/images/banner/01.jpg"})
						}else{
							this.banners.forEach(item => {
								if(!item.value){
									item.value = "../../assets/images/banner/01.jpg"
								}
							})
						}
						this.$nextTick(() => {
							var swiper = new Swiper('.banner-slider', {
							    slidesPerView: 1,
							    autoplay: {
							    	autoplay: true,
							        delay: 5000,
							        disableOnInteraction: false,
							    },
							    // 如果需要前进后退按钮
							    navigation: {
							      nextEl: '.swiper-button-next',
							      prevEl: '.swiper-button-prev',
							    },
							    pagination: {
							        el: '.banner-pagination',
							        clickable: true,
							    },
							    loop: true,
							});
						})
					})
					recommend('kaoyanzixun', false, (res) => {
						if (res.code == 0) {
							this.kaoyanzixunList = res.data.list
						}
					})
					recommend('xuexiaojieshao', false, (res) => {
						if (res.code == 0) {
							this.xuexiaojieshaoList = res.data.list
						}
					})
					recommend('zhuanyexinxi', false, (res) => {
						if (res.code == 0) {
							this.zhuanyexinxiList = res.data.list
						}
					})
					this.recommend = null
					this.recommend = null
					this.recommend = null
					this.recommend = null
					this.recommend = null
					this.recommend = null
					this.recommend = null
				}
			})
		</script>
</html>
