		<style type="text/css">
			.layui-form-label{
				width: 100px;
			}
			.form-box{
				padding-top: 90px;
				padding-bottom: 20px;
				width: 100%;
				background-color: #f8f8f8;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.form-box .form-content{
				width: 50%;
				height: auto;
				background: #FFF;
				padding: 40px 10%;

			}
			.form-box .form-content .close-btn{
				position: absolute;
				width: auto!important;
				padding: 10px;
				background: #CCCCCC!important;

				right: 10%;

			.form-box .form-content .close-btn:hover{
				width: auto!important;
				padding: 10px;
				background: #CCCCCC!important;

			.form-box .form-content h3{
				width: 100%;
				text-align: center;
				margin-bottom: 40px;

			.form-box .form-content .input-item{
				margin-bottom: 20px;
				display: flex;

			.form-box .form-content .input-item input{
				height: 50px;
				line-height: 50px;
				flex: 1;
			}
			.form-box .form-content .input-item .input-name{
				padding: 0;
				width: 100px;
				height: 50px;
				line-height: 50px;
			}
			.form-box .form-content .input-item img{
				width: 150px;
				height: 150px;
				border-radius: 10px;
				margin-left: 20px;
				object-fit: cover;
			}
			.form-box .form-content button{
				background: #FE4847;
				color: #fff;
				border: 0;
				width: 100%;
			}
			.form-box .form-content button:hover {
			    background: #292929;
			    color: #fff;
			}
			.layui-upload-img{
			    width: 100px;
			    height: 100px;
			    object-fit: cover;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="form-box layui-form" lay-filter="layform">
				<div class="form-control form-content">
					<h3>考生信息填写</h3>
					<div>
						<div class="layui-form-item">
							<label class="layui-form-label">考生账号</label>
							<div class="layui-input-block">
							  <input v-model="detail.kaoshengzhanghao" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入考生账号" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-block">
							  <input v-model="detail.mima" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">考生姓名</label>
							<div class="layui-input-block">
							  <input v-model="detail.kaoshengxingming" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入考生姓名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">请选择性别</label>
							<div class="layui-input-block">
								<select id="xingbie" name="interest" lay-filter="xingbie">
									<option :value="item" v-for="(item,index) in xingbieOptions">{{item}}</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">年龄</label>
							<div class="layui-input-block">
							  <input v-model="detail.nianling" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入年龄" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">考生头像</label>
							<div class="layui-input-block">
								<button type="button" class="layui-btn" id="kaoshengtouxiangupload-img" v-if="!detail.kaoshengtouxiang">上传图片</button>
								<div class="layui-upload-list" v-if="detail.kaoshengtouxiang">
									<img class="layui-upload-img" id="kaoshengtouxiangimg-temp" :src="detail.kaoshengtouxiang?detail.kaoshengtouxiang.split(',')[0]:''">
									<p id="demoText"></p>
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手机号</label>
							<div class="layui-input-block">
							  <input v-model="detail.shoujihao" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入手机号" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">邮箱</label>
							<div class="layui-input-block">
							  <input v-model="detail.youxiang" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
							</div>
						</div>
					</div>
					<button style="margin-bottom: 20px;" type="button" class="btn btn-default" @click="onConfirmTap">提交</button>
				</div>
			</div>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
		<script src="../../assets/js/relys/vue.min.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/tplist.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script src="../../assets/js/relys/utils.js"></script>
		<script src="../../assets/js/relys/storage.js"></script>
		<script src="../../layui/layui.js"></script>
<script src="../../assets/js/validate.js"></script>

		<div id="script"></div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					crosstable: "",
					crosstableobj: {},
					detail: {
						kaoshengzhanghao: "",
						mima: "",
						kaoshengxingming: "",
						xingbie: "",
						nianling: "",
						kaoshengtouxiang: "",
						shoujihao: "",
						youxiang: "",
					},
					xingbieOptions: [],
				},
				computed: {
				},
				updated() {
					layui.form.render('select','layform');
				},
				async created() {
					var id = getParam('id')
					var tablename = getParam('tablename')
					this.crosstable = tablename
					if(tablename){
						var cross = JSON.parse(localStorage.getItem("crossObj"))
						this.crosstableobj = cross
						for(var key in cross){
							if("kaoshengzhanghao" == key){
								this.detail[key] = cross[key]
							}
							if("mima" == key){
								this.detail[key] = cross[key]
							}
							if("kaoshengxingming" == key){
								this.detail[key] = cross[key]
							}
							if("xingbie" == key){
								this.detail[key] = cross[key]
							}
							if("nianling" == key){
								this.detail[key] = cross[key]
							}
							if("kaoshengtouxiang" == key){
								this.detail[key] = cross[key]
							}
							if("shoujihao" == key){
								this.detail[key] = cross[key]
							}
							if("youxiang" == key){
								this.detail[key] = cross[key]
							}
						}
					}else if(id){
						await this.getDetail(id, tablename)
					}
					

					this.xingbieOptions = "男,女".split(',')
				},
				methods: {
					onPageTap(url) {
						window.location.href = url
					},
					updateTap(tablename, data){
						return new Promise((resolve) => {
							updateFun(tablename, data, (res) => {
								if(res&&res.code==0){
									console.log("更新成功")
									resolve(res)
								}
							})
						})
						
					},
					onConfirmTap(){
						if(!this.detail.kaoshengzhanghao){
							alert(`考生账号不能为空`);
							return
						}
						if(!this.detail.mima){
							alert(`密码不能为空`);
							return
						}
					if(!isIntNumer(this.detail.nianling)){
						alert(`年龄应输入整数`);
						return
					}
					if(!isMobile(this.detail.shoujihao)){
						alert(`手机号应输入电话格式`);
						return
					}
					if(!isEmail(this.detail.youxiang)){
						alert(`邮箱应输入邮件格式`);
						return
					}
						addFun("kaoshengxinxi", this.detail, (res) => {
							if(res&&res.code==0){
								alert("提交成功")
							}
						})
					},


					getDetail(tablename, id) {
						return new Promise((resolve) => {
						goodsInfo(tablename, id, (res) => {
							this.detail = res.data
							resolve(res)
						})
						})
					}
				}
			})
 			$(function(){












				layui.use('upload', function(){
					var $ = layui.jquery
					,upload = layui.upload;
					//普通图片上传
					var uploadInst = upload.render({
						elem: '#kaoshengtouxiangupload-img'
						,url: baseurl+"file/upload" //改成您自己的上传接口
						,headers: {
							Token: getStorage("Token")
						}
						,before: function(obj){
						  //预读本地文件示例，不支持ie8
						  obj.preview(function(index, file, result){
							$('#kaoshengtouxiangimg-temp').attr('src', result); //图片链接（base64）
						  });
						}
						,done: function(res){
						  //如果上传失败
						  if(res.code > 0){
							return layer.msg('上传失败');
						  }else{
							  app.detail.kaoshengtouxiang = baseurl+"/upload/"+res.file
							  return layer.msg('上传成功');
						  }
						  //上传成功
						}
					})
				});




				layui.use(['form','layedit'], function(){
					var form = layui.form,
						layedit = layui.layedit,
						$ = layui.jquery,
						layer = layui.layer;
				        
					form.on('select(xingbie)', function(data){
						app.detail.xingbie = data.value
					});
				});
			});
		</script>
	</body>
</html>
