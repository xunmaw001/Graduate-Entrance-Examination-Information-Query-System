<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../../assets/css/relys/login.css">
	</head>
	<body>
		<div class="container" id="app">
			<div class="loginBox">
				<h3>注册</h3>
				<form id="loginForm">
					<div class="input-wrapper">
						<label>学校名称:</label>
						<input v-model="xuexiaomingcheng" type="text" name="" placeholder="请输入学校名称">
					</div>
					<div class="input-wrapper">
						<label>学校地区:</label>
						<input v-model="xuexiaodiqu" type="text" name="" placeholder="请输入学校地区">
					</div>
				</form>
				<a href="../login/login.html">已有账号？去登录</a>
				<button type="button" @click="userRegister">注册</button>
			</div>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
		<script src="../../assets/js/relys/vue.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script src="../../assets/js/validate.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					"xuexiaomingcheng": "",
					"xuexiaodiqu": "",
				},
				methods: {
					userRegister(){
						if(!this.xuexiaomingcheng){
							alert(`学校名称不能为空`);
							return
						}
						var data = {
							"xuexiaomingcheng": this.xuexiaomingcheng,
							"xuexiaodiqu": this.xuexiaodiqu,
						}
						register('xuexiaojieshao', data, function(res){
							if(res.code==0){
								alert('注册成功')
								window.parent.location.href = '../login/login.html'
							}
						})
					}
				}
			})
		</script>
	</body>
</html>
